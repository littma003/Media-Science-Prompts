        function init() {
            setLanguage(currentLang);
            renderList();

            document.getElementById('searchInput').addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                renderList();
            });
        }

        function toggleLang() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            setLanguage(currentLang);
            renderList();
        }

        function setLanguage(lang) {
            const t = i18n[lang];
            document.querySelector('h1').innerHTML = `Prompts 2.0 <span class="version-badge">v2.6 Stable</span>`;
            document.getElementById('searchInput').placeholder = t.searchPlaceholder;
            document.getElementById('btn-done').innerText = t.done;
            document.getElementById('btn-copy').innerText = t.copy;
            document.getElementById('lang-btn').innerText = lang === 'zh' ? 'EN / ‰∏≠Êñá' : '‰∏≠Êñá / EN';
            renderTabs();
        }

        function renderTabs() {
            const container = document.querySelector('.tabs-container');
            container.innerHTML = '';
            const t = i18n[currentLang].tabs;
            const cats = ['all', 'text', 'visual', 'video', 'audio', 'workflow'];
            cats.forEach(cat => {
                const el = document.createElement('div');
                el.className = `chip ${currentFilter === cat ? 'active' : ''}`;
                el.innerText = t[cat];
                el.onclick = () => {
                    currentFilter = cat;
                    renderTabs();
                    renderList();
                };
                container.appendChild(el);
            });
        }

        function renderList() {
            const container = document.getElementById('appContent');
            container.innerHTML = '';

            const filtered = prompts.filter(p => {
                const matchCat = currentFilter === 'all' || p.category === currentFilter;
                const matchSearch = p.title.toLowerCase().includes(currentSearch) ||
                    p.desc.toLowerCase().includes(currentSearch) ||
                    (p.tags && p.tags.some(t => t.toLowerCase().includes(currentSearch)));
                return matchCat && matchSearch;
            });

            if (filtered.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:100px 20px; color:var(--text-low);">${i18n[currentLang].noResults}</div>`;
                return;
            }

            filtered.forEach(p => {
                const card = document.createElement('div');
                card.className = `card ${p.featured ? 'featured' : ''}`;
                card.onclick = () => openModal(p.id);

                let tagsHtml = (p.tags || []).map(t => `<span class="badge">${t}</span>`).join('');

                card.innerHTML = `
                    <div class="card-header">
                        <div style="flex:1">
                            <h3 class="card-title">${p.title}</h3>
                            <div class="badge-group" style="margin-top:6px">${tagsHtml}</div>
                        </div>
                        <span class="badge" style="background:rgba(157, 80, 187, 0.1); color:var(--primary); margin-left:10px">${p.category.toUpperCase()}</span>
                    </div>
                    <p class="card-desc">${p.desc}</p>
                `;
                container.appendChild(card);
            });
        }

        function openModal(id) {
            activePrompt = prompts.find(x => x.id === id);
            if (!activePrompt) return;

            varValues = {};
            selectedPlatform = 'default';

            document.getElementById('modalTitle').innerText = activePrompt.title;
            document.getElementById('modalCategoryBadge').innerHTML = `<span class="badge" style="background:var(--primary); color:white">${activePrompt.category.toUpperCase()}</span>`;

            // Extract and build form
            buildForm();
            updatePreview();

            // Reset platform pills
            document.querySelectorAll('.platform-chip').forEach(c => c.classList.remove('active'));
            document.querySelector('.platform-chip[onclick*="default"]').classList.add('active');

            document.getElementById('detailModal').classList.add('open');
        }

        function buildForm() {
            const container = document.getElementById('dynamicForm');
            container.innerHTML = `<label class="form-label">${i18n[currentLang].varsLabel}</label>`;

            const vars = activePrompt.content.match(/{{(.*?)}}/g) || [];
            if (vars.length === 0) {
                container.innerHTML += `<div style="color:var(--text-low); font-size:14px; padding:10px;">Êó†ÈúÄÈ¢ùÂ§ñÂèÇÊï∞ / Static Template</div>`;
                return;
            }

            vars.forEach(v => {
                const name = v.replace('{{', '').replace('}}', '');
                const group = document.createElement('div');
                group.className = 'form-group';
                group.innerHTML = `
                    <label class="form-label" style="font-size:11px; opacity:0.8">${name}</label>
                    <input type="text" class="form-input" placeholder="Enter ${name}..." oninput="handleVarInput('${name}', this.value)">
                `;
                container.appendChild(group);
            });
        }

        function handleVarInput(name, value) {
            varValues[name] = value;
            updatePreview();
        }

        function selectPlatform(plt) {
            selectedPlatform = plt;
            document.querySelectorAll('.platform-chip').forEach(c => {
                c.classList.toggle('active', c.getAttribute('onclick').includes(`'${plt}'`));
            });
            updatePreview();
        }

        function updatePreview() {
            let content = activePrompt.content;

            // Replace vars
            for (const key in varValues) {
                const regex = new RegExp(`{{${key}}}`, 'g');
                content = content.replace(regex, varValues[key] || `[${key}]`);
            }

            // Final pass for remaining placeholders
            content = content.replace(/{{(.*?)}}/g, (m, p1) => `[${p1}]`);

            // Adapt for platform
            content = platformAdapters[selectedPlatform](content);

            document.getElementById('modalPrompt').innerText = content;
        }

        function copyResult() {
            const text = document.getElementById('modalPrompt').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const overlay = document.getElementById('copyOverlay');
                overlay.classList.add('visible');
                setTimeout(() => overlay.classList.remove('visible'), 1500);
                showToast(i18n[currentLang].copied);
            });
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('open');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('visible');
            setTimeout(() => t.classList.remove('visible'), 2000);
        }

        init();
    </script>
