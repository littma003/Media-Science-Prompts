    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

            --bg-surface: #1e1e1e;

            --primary-variant: #3700B3;
            --secondary: #03DAC6;
            --text-high: rgba(255, 255, 255, 0.87);
            --text-medium: rgba(255, 255, 255, 0.60);

        * {

            -webkit-tap-highlight-color: transparent;
        }

            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;

            color: var(--text-high);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

        .text-truncate {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Header */
        header {
            padding: calc(var(--safe-top) + 12px) 16px 12px;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid var(--border);
        }

        .header-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

            font-size: 20px;
            margin: 0;
            font-weight: 700;
            background: linear-gradient(90deg, #BB86FC, #03DAC6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .version-badge {
            font-size: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--text-low);
            font-weight: 400;
            -webkit-text-fill-color: var(--text-low);
            /* Override gradient text */
        }

        .lang-switch-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            color: var(--text-high);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }

        /* Search */
        .search-bar {
            position: relative;
        }

        .search-input {
            width: 100%;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            /* Increase height for easier touch */
            padding: 12px 16px 12px 42px;
            color: var(--text-high);
            font-size: 16px;
            /* 16px prevents iOS zoom */
            line-height: normal;
            outline: none;
            /* Fix for OneDrive webview scrolling issues */
            min-height: 48px;
            display: block;
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-low);
            font-size: 18px;
            pointer-events: none;
        }

        /* Tabs */
        .tabs-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 12px 16px;
            background: var(--bg-body);
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .tabs-container::-webkit-scrollbar {
            display: none;
        }

        .chip {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 16px;
            background: var(--bg-surface);
            color: var(--text-medium);
            margin-right: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid var(--border);
            cursor: pointer;
        }

        .chip.active {
            background: rgba(187, 134, 252, 0.12);
            color: var(--primary);
            border-color: var(--primary);
        }

        /* Content Area */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px 80px;
            /* bottom padding for safe area */
            -webkit-overflow-scrolling: touch;
        }

        .section-title {
            font-size: 14px;
            color: var(--text-medium);
            margin: 16px 0 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Cards */
        .card {
            background: var(--bg-surface);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
            transition: transform 0.1s;
        }

        .card:active {
            transform: scale(0.98);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .card-title {
            font-size: 17px;
            font-weight: 600;
            margin: 0;
            color: var(--text-high);
        }

        .badge {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(3, 218, 198, 0.12);
            color: var(--secondary);
            font-weight: 700;
        }

        .card-desc {
            font-size: 14px;
            color: var(--text-medium);
            margin: 0;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-body);
            z-index: 100;
            display: flex;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .modal.open {
            transform: translateY(0);
        }

        .modal-header {
            padding: calc(var(--safe-top) + 16px) 16px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-surface);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 16px;
            font-weight: 600;
            padding: 8px;
            cursor: pointer;
        }

        .modal-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px;
            -webkit-overflow-scrolling: touch;
        }

        .prompt-preview {
            background: #2b2b2b;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Menlo', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #ccc;
            white-space: pre-wrap;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            user-select: text;
            /* Allow Selection */
        }

        .floating-action {
            position: fixed;
            bottom: calc(var(--safe-bottom) + 20px);
            left: 16px;
            right: 16px;
            background: var(--primary);
            color: #000;
            font-weight: 600;
            padding: 16px;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(187, 134, 252, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .floating-action:active {
            transform: scale(0.96);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: #333;
            color: #fff;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
            z-index: 200;
        }

        .toast.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

            margin: 1em 0 0.5em;
            color: var(--text-high);

            margin: 0.8em 0 0.4em;
            color: var(--text-high);
        }

        .md-list {
            padding-left: 20px;
            color: var(--text-medium);
        }

        .md-bold {
            font-weight: bold;
            color: var(--text-high);
        }
    </style>
</head>

        let currentFilter = 'all';
        let currentSearch = '';

        function init() {
            setLanguage(currentLang);
            renderList();

            // Search Listener
            document.getElementById('searchInput').addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                renderList();
            });
        }

        function toggleLang() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            setLanguage(currentLang);
            renderList(); // Re-render to update any dynamic content
        }

        function setLanguage(lang) {
            const t = i18n[lang];

            // Static text
            document.getElementById('app-title').innerText = t.title;
            document.getElementById('searchInput').placeholder = t.searchPlaceholder;
            document.getElementById('btn-done').innerText = t.done;
            document.getElementById('lbl-template').innerText = t.template;
            document.getElementById('btn-copy').innerText = t.copy;
            document.getElementById('lang-btn').innerText = lang === 'zh' ? 'English' : '‰∏≠Êñá';

            // Refresh Tabs
            renderTabs(t.tabs);
        }

        function renderTabs(tabs) {
            const container = document.querySelector('.tabs-container');
            container.innerHTML = '';

            const cats = ['all', 'text', 'visual', 'video', 'audio', 'workflow'];
            cats.forEach(cat => {
                const el = document.createElement('div');
                el.className = `chip ${currentFilter === cat ? 'active' : ''}`;
                el.innerText = tabs[cat];
                el.onclick = () => filterCategory(cat);
                container.appendChild(el);
            });
        }

        function filterCategory(cat) {
            currentFilter = cat;
            renderTabs(i18n[currentLang].tabs); // Re-render to update active state
            renderList();
        }

        function renderList() {
            const container = document.getElementById('appContent');
            container.innerHTML = '';

            const filtered = prompts.filter(p => {
                const matchCat = currentFilter === 'all' || p.category === currentFilter;
                const matchSearch = p.title.toLowerCase().includes(currentSearch) ||
                    p.desc.toLowerCase().includes(currentSearch);
                return matchCat && matchSearch;
            });

            if (filtered.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:40px; color:var(--text-low);">${i18n[currentLang].noResults}</div>`;
                return;
            }

            // Group by category if Showing All
            if (currentFilter === 'all' && currentSearch === '') {
                // Grouping logic can be added here, for now just list
            }

            filtered.forEach(p => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openModal(p.id);

                // Badge Color logic
                let badgeColor = 'var(--secondary)';
                if (p.category === 'visual') badgeColor = '#FF9800';
                if (p.category === 'video') badgeColor = '#F44336';
                if (p.category === 'audio') badgeColor = '#3F51B5';

                // Localized Category Label
                let catLabel = i18n[currentLang].tabs[p.category] || p.category.toUpperCase();

                card.innerHTML = `
                    <div class="card-header">
                        <h3 class="card-title">${p.title}</h3>
                        <span class="badge" style="color:${badgeColor}; background:rgba(255,255,255,0.05)">${catLabel}</span>
                    </div>
                    <p class="card-desc">${p.desc}</p>
                `;
                container.appendChild(card);
            });
        }

        let currentPromptContent = '';

        function openModal(id) {
            const p = prompts.find(x => x.id === id);
            if (!p) return;

            document.getElementById('modalTitle').innerText = p.title;
            document.getElementById('modalCategory').innerText = p.category.toUpperCase();
            document.getElementById('modalDesc').innerText = p.desc;
            document.getElementById('modalPrompt').innerText = p.content;
            currentPromptContent = p.content;

            document.getElementById('detailModal').classList.add('open');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('open');
        }

        function copyModalContent() {
            if (!currentPromptContent) return;

            navigator.clipboard.writeText(currentPromptContent).then(() => {
                showToast();
            }).catch(err => {
                const textArea = document.createElement("textarea");
                textArea.value = currentPromptContent;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand("Copy");
                    showToast();
                } catch (err) {
                    console.error('Fallback copy failed', err);
                }
                textArea.remove();
            });
        }

        function showToast() {
            const t = document.getElementById('toast');
            t.innerText = i18n[currentLang].copied;
            t.classList.add('visible');
            setTimeout(() => t.classList.remove('visible'), 2000);
        }

        // Initialize
        init();

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Reg Failed', err));
            });
        }
